<html>
  <head>
    <link rel="shortcut icon" href="" />
    <title>ProfessorEST</title>
    <body>
      <h1>University Search</h1>
      <form class="searchForm" action="/universities" method="GET">
        <div class="formGroup">
          <input
            type="text"
            class="textForm"
            name="name"
            placeholder="Universities Search"
          />
          <input
            type="text"
            class="textForm"
            placeholder="Section Search"
            name="section"
          />
          <input
            type="text"
            class="textForm"
            placeholder="Location Search"
            name="location"
          />
          <input type="submit" class="btnForm" />
        </div>
      </form>
    </body>
  </head>
</html>
